<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./signupstyle.css" />
  </head>
  <body>
    <a href="index.html" class="logo-fixed">
      <img src="./logo.png" alt="로고" />
    </a>
    <div class="container">
      <br>
      <h3>회원가입</h3>
      <br>
      <form action="/signup" method="post" class="signup-form">
        <div class="form-group">
          <input type="text" name="id" placeholder="아이디" required />
          <button type="button" class="small-btn">중복 확인</button>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="confirm_password"
            placeholder="비밀번호 확인"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" name="name" placeholder="이름" required />
        </div>
        <div class="form-group">
          <input type="text" name="nickname" placeholder="닉네임" required />
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="휴대폰 번호" required />
        </div>
        <div class="form-group">
          <input type="text" name="authcode" placeholder="인증번호" required />
          <button type="button" class="small-btn">인증 확인</button>
        </div>
        <div class="form-group full-width">
          <button type="submit" class="submit-btn">가입완료</button>
        </div>
      </form>
    </div>
  </body>
</html>
