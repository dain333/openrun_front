<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginstyle.css">
    <title>로그인</title>
  </head>

  <body>
    <div class="container">
      <a href="main.html" class="logo-button">
        <img src="./logo.png" alt="Openrun Logo" />
      </a>
      
        <div class="login_input">
          <input type="text" name="id" placeholder="아이디" />
          <input type="password" name="passwd" placeholder="비밀번호" />
        </div>
        <div class="submit_button">
          <input type="submit" value="로그인" />
        </div>
        <div class="extra_buttons">
          <button type="button" onclick="location.href='find-id.html'">아이디 찾기</button>
          <button type="button" onclick="location.href='find-pw.html'">비밀번호 찾기</button>
          <button type="button" onclick="location.href='signup.html'">회원가입</button>
        </div>
      
    </div>
  </body>
</html>
