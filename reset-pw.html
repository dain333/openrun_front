<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="./loginplusstyle.css" />
  </head>
  <body>
    <a href="main.html" class="logo-fixed">
      <img src="./logo.png" alt="로고" />
    </a>
    <div class="container">
      <h3>비밀번호 변경</h3>
      <div class="signupplus-form">
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="새 비밀번호"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="confirm_password"
            placeholder="새 비밀번호 확인"
            required
          />
        </div>
        <div class="form-group full-width">
          <button type="submit" class="submit-btn">완료</button>
        </div>
      </div>
    </div>
  </body>
</html>
