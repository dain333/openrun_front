<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="./loginplusstyle.css" />
  </head>
  <body>
    <a href="main.html" class="logo-fixed">
      <img src="./logo.png" alt="로고" />
    </a>
    <div class="container">
      <h3>비밀번호 찾기</h3>
      <br />
      <div class="signupplus-form">
        <div class="form-group">
          <input type="text" name="id" placeholder="아이디" required />
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="휴대폰 번호" required />
        </div>
        <div class="form-group">
          <input type="text" name="authcode" placeholder="인증번호" required />
          <button type="button" class="small-btn">인증 확인</button>
        </div>
        <div class="form-group full-width">
          <button type="submit" class="submit-btn">비밀번호 찾기</button>
        </div>
      </div>
    </div>
  </body>
</html>
