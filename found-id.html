<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="found-id-style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 로고 -->
      <a href="main.html">
        <img src="logo.png" alt="로고" class="logo" />
      </a>

      <!-- 아이디 찾기 결과 -->
      <div class="id-display">
        귀하의 아이디는 <span style="color: #9F0000">exampleUserId123</span>입니다.
      </div>

      <!-- 로그인 페이지로 연결되는 버튼 -->
      <div class="button-container">
        <a href="login.html" class="btn">로그인 페이지로 이동</a>
      </div>
    </div>

    <script>
      // 예시로 백엔드에서 받은 아이디를 JavaScript로 처리하는 부분
      // 실제로는 백엔드와 연동하여 동적으로 값을 채워넣습니다.
      const userId = "exampleUserId123"; // 백엔드에서 받은 아이디
      document.getElementById("user-id").innerText = userId;
    </script>
  </body>
</html>
